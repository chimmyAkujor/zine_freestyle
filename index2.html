<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
           
            <!-- logo -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mainNavBar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#" class="navbar-brand"> <i>d'</i>ZINE </a>
            </div>
            
            <!--MENU items -->
            <div class="collapse navbar-collapse" id="mainNavBar">
                <ul class="nav navbar-nav">
                    <li class="active"> <a href="#"> Home</a></li>
                    <li><a href="#">About</a> </li>
                    <li> <a href="#">Contact</a></li>
                    
                    <!--drop down menu-->
                    <li class="dropdown"> 
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Gallery <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Photos</a></li>
                            <li><a href="#">Paintings</a></li>

                            <li><a href="#">Sculptures</a></li>
                        </ul>
                    </li>
                </ul>
                
                
                <form class="navbar-form navbar-right " role="search">
                    <div class="form-group right-inner-addon">

                         <input type="text" class="search-form form-control navbar-inverse" placeholder="Search">
                     </div>
                </form> 
            </div>
        </div>

    <!-- existing user login -->
    <div class="row container">
        <div class="col-md-5 col-md-offset-9 login-col">
            <div class="row">
                <h2> Existing Users </h2>
            </div>
            <div class="row form-group container-fluid">
                
                    <div class="form-group col-md-6">
                            <input class="form-control"type="text" placeholder="Email/Username">
                        </div>
                        <div class="form-group col-md-6">
                            <input class="form-control" type="password" placeholder="Password">
                        </div>
                        <div class=" col-md-12">
                            <button class="btn btn-block btn-success"> Sign In </button>
                        </div>
                        
                            <div class="col-md-4">
                                <label style="color:#fff">
                                    <input type="checkbox"> Stay Signed In
                                </label>
                            </div>
                            <div class="col-md-4 col-md-offset-4">
                                <a href="#"> Forgot Password?</a>
                            </div>
                        
           </div>
           
        </div>
    </div><br>
    <!--new user signup-->
    <div class="row container">
        <div class="col-md-5 col-md-offset-9 login-col">
            <div class="row">
                <h2> New Users </h2>
            </div>
            <div class="row form-group container-fluid">
                <div class="form-group col-md-12">
                    <input class="form-control" type="email" placeholder="Email Adress">
                </div>
                <div class="form-group col-md-12">
                    <input class="form-control" type="text" placeholder="Choose a Username">
                </div>
                <div class="form-group col-md-12">
                    <input class="form-control" type="password" placeholder="New Password">
                </div>
                <div class="form-group col-md-12">
                    <input class="form-control" type="password" placeholder="Confirm Password">
                </div>
                <div class=" col-md-12">
                            <button class="btn btn-block btn-success"> Sign Up </button>
                </div>
            </div>
           
        </div>
