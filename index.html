<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Welcome to ZINE </title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<header>
        <div class="logo"><h1>ZINE</h1></div>
        <div class="search">
            <input class="searchbox" type="text" placeholder="Search"/>
        </div>
</header>

<div class="container">
    <div class="existinguser" >
        <h2> Existing Users </h2>
        <form action="" method="">
            <input class="exlogin" type="text" placeholder="Email/Username"/>
            <input class="exlogin right" type="password" placeholder="Password"/>
            <div class="button">
                <p> Log In </p>
            </div>
            <input id="keptlogged"  type="checkbox">
            <label for="keptlogged">
            Stay signed in
            </label>
           &nbsp; <a href="#" class="right" > Forgot password?</a>
        </form>

    </div>


    <div class="newuser">
        <h2> New User </h2>
        <form action="" method="">
            <input class="newuserf" type="text" placeholder="Choose a Username"/><br>
            <input class="newuserf" type="email" placeholder="Email Address"><br>
            <input class="newuserf" type="password" placeholder="New Password"><br>
            <input class="newuserf" type="password" placeholder="Confirm Password">
            <div class="button">
                <p> Sign Up</p>
            </div>


        </form>
    </div>

</div>
<div class="transp">

</div>
<footer> <p> &copyZINE Inc 2016 </p></footer>

</body>
</html>
